<nb-card>
  <nb-card-header>
    {{mantenedor}}
  </nb-card-header>
  <nb-card-body>
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>{{getOperacion()}} {{mantenedor}}</nb-card-header>
        <nb-card-body>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="idForm" nbInput disabled fullWidth placeholder="id">
          </div>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="nombre" nbInput fullWidth placeholder='Nombre'>
          </div>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="bandejas" nbInput fullWidth placeholder='Bandejas'>
          </div>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="conectividad" nbInput fullWidth placeholder="Conectividad">
          </div>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="procesador" nbInput fullWidth placeholder="Procesador">
          </div>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="disco" nbInput fullWidth placeholder="Disco">
          </div>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="memoria" nbInput fullWidth placeholder="Memoria">
          </div>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="impresionVelocidad" nbInput fullWidth placeholder="Velocidad Impresion">
          </div>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="impresionResolucion" nbInput fullWidth placeholder="Resolucion Impresion">
          </div>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="scannerTipo" nbInput fullWidth placeholder="Tipo Scanner">
          </div>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="scannerResolucion" nbInput fullWidth placeholder="Resolucion Scanner">
          </div>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="scannerVelocidad" nbInput fullWidth placeholder="Velocidad Scanner">
          </div>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="copiaResolucion" nbInput fullWidth placeholder="Resolucion Copia">
          </div>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="copiaVelocidad" nbInput fullWidth placeholder="Velocidad Copia">
          </div>



          <div class="buttons-row">
            <button (click)="saveButton()"  [disabled]="shouldDisableSaveButton()" nbButton [status]="'primary'">
              {{getOperacion()}}
            </button>
            <button (click)="cleanForm()" nbButton [status]="'warning'">
              Limpiar
            </button>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-lg-12">
      <ng2-smart-table  (userRowSelect)="onSelectRow($event)" [settings]="settings" [source]="source"  (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
    </div>
  </nb-card-body>
</nb-card>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Error</nb-card-header>
    <nb-card-body><br>{{errorMsg}}<br></nb-card-body>
    <nb-card-footer>
      <button nbButton (click)="ref.close()">Ok</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
