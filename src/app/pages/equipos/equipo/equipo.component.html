<nb-card>
  <nb-card-header>
    {{mantenedor}}
  </nb-card-header>
  <nb-card-body>
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>{{getOperacion()}} {{mantenedor}}</nb-card-header>
        <nb-card-body>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="idForm" nbInput disabled fullWidth placeholder="id">
          </div>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="serie" nbInput fullWidth placeholder='Ingrese Serie'>
          </div>

          <div class="full-name-inputs">
            <nb-select placeholder="Modelo" *ngIf="modeloCbo" fullWidth (selectedChange)="changeModeloId($event)" selected="{{modeloId}}" >
              <nb-option *ngFor="let option of modeloCbo" value="{{ option.id }}">
                {{ option.nombreModelo }}
              </nb-option>
            </nb-select>
          </div>

          <div class="full-name-inputs">
            <nb-select placeholder="Estado Equipo" *ngIf="estadoEquipoCbo" fullWidth (selectedChange)="changeEstadoEquipoId($event)" selected="{{estadoEquipoId}}" >
              <nb-option *ngFor="let option of estadoEquipoCbo" value="{{ option.id }}">
                {{ option.estado }}
              </nb-option>
            </nb-select>
          </div>

          <div class="full-name-inputs">
            <nb-select placeholder="Sede" *ngIf="sedeCbo" fullWidth (selectedChange)="changeSedeId($event)" selected="{{sedeId}}" >
              <nb-option *ngFor="let option of sedeCbo" value="{{ option.id }}">
                {{ option.nombre }}
              </nb-option>
            </nb-select>
          </div>

          <div class="full-name-inputs">
            <nb-select placeholder="Área" *ngIf="areaCbo" fullWidth (selectedChange)="changeAreaId($event)" selected="{{areaId}}" >
              <nb-option *ngFor="let option of areaCbo" value="{{ option.id }}">
                {{ option.nombre }}
              </nb-option>
            </nb-select>
          </div>

          <div class="full-name-inputs">
            <nb-select placeholder="Cliente" *ngIf="clienteCbo" fullWidth (selectedChange)="changeClienteId($event)" selected="{{clienteId}}" >
              <nb-option *ngFor="let option of clienteCbo" value="{{ option.id }}">
                {{ option.razonSocial }}
              </nb-option>
            </nb-select>
          </div>

          <div class="full-name-inputs">
            <nb-select placeholder="Estado Contractual" *ngIf="estadoContractualCbo" fullWidth (selectedChange)="changeEstadoContractualId($event)" selected="{{estadoContractualId}}" >
              <nb-option *ngFor="let option of estadoContractualCbo" value="{{ option.id }}">
                {{ option.estado }}
              </nb-option>
            </nb-select>
          </div>

          <div class="full-name-inputs">
            <nb-select placeholder="Ubicación Equipo" *ngIf="ubicacionEquipoCbo" fullWidth (selectedChange)="changeUbicacionEquipoId($event)" selected="{{ubicacionEquipoId}}" >
              <nb-option *ngFor="let option of ubicacionEquipoCbo" value="{{ option.id }}">
                {{ option.ubicacion }}
              </nb-option>
            </nb-select>
          </div>

          <div class="full-name-inputs">
            <nb-select placeholder="DDC" fullWidth (selectedChange)="changeDdcId($event)" selected="{{ddcId}}" >
              <nb-option *ngFor="let option of ddcCbo" value="{{ option.id }}">
                {{ option.value }}
              </nb-option>
            </nb-select>
          </div>

          <div class="buttons-row">
            <button (click)="saveButton()"  [disabled]="shouldDisableSaveButton()" nbButton [status]="'primary'">
              {{getOperacion()}}
            </button>
            <button (click)="cleanForm()" nbButton [status]="'warning'">
              Limpiar
            </button>
          </div>
        </nb-card-body>
      </nb-card>
    </div>

    <ng2-smart-table  (userRowSelect)="onSelectRow($event)" [settings]="settings" [source]="source"  (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Error</nb-card-header>
    <nb-card-body><br>{{errorMsg}}<br></nb-card-body>
    <nb-card-footer>
      <button nbButton (click)="ref.close()">Ok</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
