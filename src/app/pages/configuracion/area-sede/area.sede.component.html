<nb-card>
  <nb-card-header>
    {{mantenedor}}
  </nb-card-header>
  <nb-card-body>
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>{{getOperacion()}} {{mantenedor}}</nb-card-header>
        <nb-card-body>
          <div class="full-name-inputs">
            <nb-select placeholder="Sede" *ngIf="sedeCbo" fullWidth (selectedChange)="changeSedeId($event)" selected="{{sedeId}}" >
              <nb-option *ngFor="let option of sedeCbo" value="{{ option.id }}">
                {{ option.nombre }}
              </nb-option>
            </nb-select>
          </div>
          <div class="full-name-inputs">
            <nb-select placeholder="Área" *ngIf="areaCbo" fullWidth (selectedChange)="changeAreaId($event)" selected="{{areaId}}" >
              <nb-option *ngFor="let option of areaCbo" value="{{ option.id }}">
                {{ option.nombre }}
              </nb-option>
            </nb-select>
          </div>

          <div class="buttons-row">
            <button (click)="saveButton()"  [disabled]="shouldDisableSaveButton()" nbButton [status]="'primary'">
              Grabar
            </button>

            <button (click)="cleanForm()" nbButton [status]="'warning'">
              Limpiar
            </button>
          </div>
        </nb-card-body>
      </nb-card>
    </div>

    <ng2-smart-table  (userRowSelect)="onSelectRow($event)" [settings]="settings" [source]="source"  (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Error</nb-card-header>
    <nb-card-body><br>{{errorMsg}}<br></nb-card-body>
    <nb-card-footer>
      <button nbButton (click)="ref.close()">Ok</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
