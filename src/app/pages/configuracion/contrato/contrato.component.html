<nb-card>
  <nb-card-header>
    {{mantenedor}}
  </nb-card-header>
  <nb-card-body>
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>{{getOperacion()}} {{mantenedor}}</nb-card-header>
        <nb-card-body>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="idForm" nbInput disabled fullWidth placeholder="id">
          </div>
          <div class="full-name-inputs">
            <input type="text" [(ngModel)]="nombre" nbInput fullWidth placeholder='Ingrese Nombre'>
          </div>
          <div class="full-name-inputs">
            <input nbInput
                   [(ngModel)]="fechaInicio"
                   placeholder="Fecha Inicio"
                   [nbDatepicker]="formDateInicio">
            <nb-datepicker #formDateInicio></nb-datepicker>
          </div>

          <div class="full-name-inputs">
            <input nbInput
                   [(ngModel)]="fechaFin"
                   placeholder="Fecha Fin"
                   [nbDatepicker]="formDateFin">
            <nb-datepicker #formDateFin></nb-datepicker>
          </div>


          <div class="buttons-row">
            <button (click)="saveButton(dialog)"  [disabled]="shouldDisableSaveButton()" nbButton [status]="'primary'">
              {{getOperacion()}}
            </button>
            <button (click)="cleanForm()" nbButton [status]="'warning'">
              Limpiar
            </button>
          </div>
        </nb-card-body>
      </nb-card>
    </div>

    <ng2-smart-table  (userRowSelect)="onSelectRow($event)" [settings]="settings" [source]="source"  (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Error</nb-card-header>
    <nb-card-body><br>{{errorMsg}}<br></nb-card-body>
    <nb-card-footer>
      <button nbButton (click)="ref.close()">Ok</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
